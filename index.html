<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="scoreboard">
           <div class="team-container">
              <h2 class="text">HOME</h2>
              <div class="one">
                 <p class="pts" id="home-pts">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="two">
                 <button id="one-pt" onclick="homeAddPoint()">+1</button>
                 <button id="two-pts" onclick="homeAddTwoPoints()">+2</button>
                 <button id="three-pts" onclick="homeAddThreePoints()">+3</button>
              </div>
           </div>
           <div class="team-container">
              <h2 class="text">GUEST</h2>
              <div class="one">
                 <p class="pts" id="guest-pts">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="two">
                 <button id="one-pt" onclick="guestAddPoint()">+1</button>
                 <button id="two-pts" onclick="guestAddTwoPoints()">+2</button>
                 <button id="three-pts" onclick="guestAddThreePoints()">+3</button>
              </div>
           </div>
        </div>
    <button id="reset" onclick="reset()">RESET</button>
     </div>  
     <script>let homePts=document.getElementById('home-pts')
        let homeCount=0
        let guestPts=document.getElementById('guest-pts')
        let guestCount=0
        
        function homeAddPoint() {
            homeCount=homeCount+1
            homePts.innerText=homeCount    
        }
        
        function homeAddTwoPoints() {
            homeCount=homeCount+2
            homePts.innerText=homeCount
        }
        
        function homeAddThreePoints() {
            homeCount=homeCount+3
            homePts.innerText=homeCount
        }
        
        
        function guestAddPoint() {
            guestCount=guestCount+1
            guestPts.innerText=guestCount    
        }
        
        function guestAddTwoPoints() {
            guestCount=guestCount+2
            guestPts.innerText=guestCount
        }
        
        function guestAddThreePoints() {
            guestCount=guestCount+3
            guestPts.innerText=guestCount
        }
        function reset(){
            homeCount = 0 
            guestCount = 0
            homePts.innerText=homeCount
            guestPts.innerText=guestCount
        }     
        </script>
</body>
</html>
