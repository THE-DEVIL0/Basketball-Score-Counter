<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="scoreboard">
           <div class="team-container">
              <h2 class="text">HOME</h2>
              <div class="one">
                 <p class="pts" id="home-pts">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="two">
                 <button id="one-pt" onclick="homeAddPoint()">+1</button>
                 <button id="two-pts" onclick="homeAddTwoPoints()">+2</button>
                 <button id="three-pts" onclick="homeAddThreePoints()">+3</button>
              </div>
           </div>
           <div class="team-container">
              <h2 class="text">GUEST</h2>
              <div class="one">
                 <p class="pts" id="guest-pts">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="two">
                 <button id="one-pt" onclick="guestAddPoint()">+1</button>
                 <button id="two-pts" onclick="guestAddTwoPoints()">+2</button>
                 <button id="three-pts" onclick="guestAddThreePoints()">+3</button>
              </div>
           </div>
           
        </div>
        <button id="reset1" onclick="reset1()">Reset</button>
        <div id="div2">
     <div id="para-div"> <p id="pra">Time: <span id="time-el">00:00</span></p></div>
<button id="start-btn" onclick="start()">Start</button>
<button id="stop-btn" onclick="stop()">Stop</button>
    <button id="reset" onclick="reset()">RESET</button>
</div>
     </div>  
     <script>let homePts=document.getElementById('home-pts')
        let homeCount=0
        let guestPts=document.getElementById('guest-pts')
        let guestCount=0
        
        function homeAddPoint() {
            homeCount=homeCount+1
            homePts.innerText=homeCount    
        }
        
        function homeAddTwoPoints() {
            homeCount=homeCount+2
            homePts.innerText=homeCount
        }
        
        function homeAddThreePoints() {
            homeCount=homeCount+3
            homePts.innerText=homeCount
        }
        
        
        function guestAddPoint() {
            guestCount=guestCount+1
            guestPts.innerText=guestCount    
        }
        
        function guestAddTwoPoints() {
            guestCount=guestCount+2
            guestPts.innerText=guestCount
        }
        
        function guestAddThreePoints() {
            guestCount=guestCount+3
            guestPts.innerText=guestCount
        }
        function reset1(){
            homeCount = 0 
            guestCount = 0
            homePts.innerText=homeCount
            guestPts.innerText=guestCount
        }    
        let time = 0
  let timerId
  let isRunning = false
  
  let timeEl = document.getElementById("time-el")
  let startBtn = document.getElementById("start-btn")
  let stopBtn = document.getElementById("stop-btn")
  let resetBtn = document.getElementById("reset-btn")
  
  function startTimer() {
      time++
      timeEl.textContent = formatTime(time)
  }
  function formatTime(time) {
      let minutes = Math.floor(time / 60)
      let seconds = time % 60
      if (seconds < 10) {
          return `${minutes}:0${seconds}`
      } else {
          return `${minutes}:${seconds}`
      }
  }
  function start() {
      if (!isRunning) {
          timerId = setInterval(startTimer, 1000)
          isRunning = true
      }
  }
  function stop() {
      clearInterval(timerId)
      isRunning = false
  }
  function reset() {
      clearInterval(timerId)
      isRunning = false
      time = 0
      timeEl.textContent = "0:00"
  }
  startBtn.addEventListener("click", start)
  stopBtn.addEventListener("click", stop)
  resetBtn.addEventListener("click", reset) 
        </script>
</body>
</html>
